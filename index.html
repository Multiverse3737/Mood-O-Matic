<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Useless Project: Emoji Face Detector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 900px;
            width: 90%;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        #video {
            width: 100%;
            max-width: 640px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.4);
            margin-bottom: 30px;
            transform: scaleX(-1); /* Mirror effect */
        }

        .emoji-container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: inset 0 2px 10px rgba(255, 255, 255, 0.1);
        }

        .emoji-display {
            font-size: 10em;
            margin: 20px 0;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
            animation: pulse 2s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        .emotion-text {
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .status {
            font-size: 1.1em;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: 500;
        }

        .loading {
            background: rgba(255, 193, 7, 0.3);
            border: 2px solid rgba(255, 193, 7, 0.5);
        }

        .ready {
            background: rgba(40, 167, 69, 0.3);
            border: 2px solid rgba(40, 167, 69, 0.5);
        }

        .error {
            background: rgba(220, 53, 69, 0.3);
            border: 2px solid rgba(220, 53, 69, 0.5);
        }

        .confidence {
            font-size: 1em;
            opacity: 0.9;
            margin-top: 10px;
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            display: inline-block;
        }

        .debug-info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            font-family: monospace;
            font-size: 0.9em;
            text-align: left;
        }

        .instructions {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .emoji-display {
                font-size: 6em;
            }
            
            .emotion-text {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎭 Mood-O-Matic</h1>
        <p class="subtitle">Logic? Nope, Just Emoji Magic!</p>
        
        <video id="video" autoplay muted playsinline></video>
        
        <div class="emoji-container">
            <div class="emoji-display" id="emojiDisplay">🤔</div>
            <div class="emotion-text" id="emotionText">Getting Ready...</div>
        </div>
        
        <div class="status loading" id="status">Loading face-api library...</div>
        <div class="confidence" id="confidence" style="display: none;"></div>
        
        <div class="instructions">
            <strong>Instructions:</strong><br>
            • Make a BIG SMILE for 😊<br>
            • Make an ANGRY face for 😠<br>
            • Try surprised, sad, or disgusted expressions!<br>
            • Move closer to the camera for better detection
        </div>
        
        <div class="debug-info" id="debugInfo" style="display: none;">
            <strong>Debug Info:</strong><br>
            <span id="debugText">Waiting for detection...</span>
        </div>
    </div>

    <!-- Load face-api.js library -->
    <script src="./face-api.min.js"></script>
    
    <script>
        // Global variables
        let video, emojiDisplay, emotionText, statusDiv, confidenceDiv, debugInfo, debugText;
        let isModelsLoaded = false;
        let detectionRunning = false;
        let loadAttempts = 0;

        // DOM elements
        document.addEventListener('DOMContentLoaded', function() {
            video = document.getElementById('video');
            emojiDisplay = document.getElementById('emojiDisplay');
            emotionText = document.getElementById('emotionText');
            statusDiv = document.getElementById('status');
            confidenceDiv = document.getElementById('confidence');
            debugInfo = document.getElementById('debugInfo');
            debugText = document.getElementById('debugText');
            
            // Start the application
            setTimeout(initializeApp, 1500);
        });

        async function initializeApp() {
            try {
                // Check if face-api loaded
                if (typeof faceapi === 'undefined') {
                    loadAttempts++;
                    if (loadAttempts < 5) {
                        statusDiv.textContent = `Loading face-api... (attempt ${loadAttempts})`;
                        setTimeout(initializeApp, 2000);
                        return;
                    } else {
                        throw new Error('face-api.js failed to load after multiple attempts');
                    }
                }
                
                console.log('✅ face-api.js loaded successfully');
                statusDiv.textContent = 'Face-api loaded! Loading AI models...';
                
                await loadModels();
                await startWebcam();
                
            } catch (error) {
                console.error('❌ Initialization error:', error);
                statusDiv.textContent = 'Error: ' + error.message;
                statusDiv.className = 'status error';
                emotionText.textContent = 'Setup Failed';
                emojiDisplay.textContent = '❌';
            }
        }

        async function loadModels() {
            try {
                const MODEL_URL = 'https://raw.githubusercontent.com/justadudewhohacks/face-api.js/master/weights';
                
                statusDiv.textContent = 'Loading face detection model...';
                await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
                console.log('✅ Face detector loaded');
                
                statusDiv.textContent = 'Loading facial landmarks model...';
                await faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL);
                console.log('✅ Face landmarks loaded');
                
                statusDiv.textContent = 'Loading emotion recognition model...';
                await faceapi.nets.faceExpressionNet.loadFromUri(MODEL_URL);
                console.log('✅ Face expressions loaded');
                
                isModelsLoaded = true;
                statusDiv.textContent = 'All AI models loaded successfully! 🎉';
                statusDiv.className = 'status ready';
                emotionText.textContent = 'Models Ready!';
                
            } catch (error) {
                console.error('❌ Model loading error:', error);
                statusDiv.textContent = 'Error loading AI models: ' + error.message;
                statusDiv.className = 'status error';
                throw error;
            }
        }

        async function startWebcam() {
            try {
                statusDiv.textContent = 'Starting camera...';
                
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: 'user'
                    } 
                });
                
                video.srcObject = stream;
                
                video.addEventListener('loadedmetadata', () => {
                    console.log('✅ Camera started successfully');
                    statusDiv.textContent = '🎥 Camera active - Start making expressions!';
                    statusDiv.className = 'status ready';
                    emotionText.textContent = 'Ready to Detect!';
                    emojiDisplay.textContent = '📷';
                    
                    // Show debug info
                    debugInfo.style.display = 'block';
                    confidenceDiv.style.display = 'inline-block';
                    
                    // Start detection
                    setTimeout(detectExpressions, 1000);
                });
                
            } catch (error) {
                console.error('❌ Camera error:', error);
                statusDiv.textContent = 'Camera error: ' + error.message;
                statusDiv.className = 'status error';
                emotionText.textContent = 'Camera Failed';
                emojiDisplay.textContent = '📵';
                throw error;
            }
        }

        async function detectExpressions() {
            if (!isModelsLoaded || detectionRunning) {
                setTimeout(detectExpressions, 100);
                return;
            }
            
            detectionRunning = true;
            
            try {
                const detections = await faceapi
                    .detectAllFaces(video, new faceapi.TinyFaceDetectorOptions({
                        inputSize: 512,
                        scoreThreshold: 0.3
                    }))
                    .withFaceLandmarks()
                    .withFaceExpressions();

                if (detections.length > 0) {
                    const expressions = detections[0].expressions;
                    
                    // Debug info
                    debugText.innerHTML = `
                        Happy: ${(expressions.happy * 100).toFixed(1)}% | 
                        Angry: ${(expressions.angry * 100).toFixed(1)}% | 
                        Sad: ${(expressions.sad * 100).toFixed(1)}%<br>
                        Surprised: ${(expressions.surprised * 100).toFixed(1)}% | 
                        Neutral: ${(expressions.neutral * 100).toFixed(1)}%
                    `;
                    
                    // Find dominant expression
                    let maxExpression = 'neutral';
                    let maxValue = 0;
                    
                    Object.entries(expressions).forEach(([expression, value]) => {
                        if (value > maxValue) {
                            maxValue = value;
                            maxExpression = expression;
                        }
                    });
                    
                    // Determine emoji and text based on expression
                    let emoji = '😐';
                    let emotionName = 'NEUTRAL';
                    let threshold = 0.3;
                    
                    if (expressions.happy > threshold) {
                        emoji = '😊';
                        emotionName = 'HAPPY';
                        if (expressions.happy > 0.7) emoji = '😄';
                        if (expressions.happy > 0.9) emoji = '🤣';
                    } else if (expressions.angry > threshold) {
                        emoji = '😠';
                        emotionName = 'ANGRY';
                        if (expressions.angry > 0.7) emoji = '😡';
                        if (expressions.angry > 0.9) emoji = '🤬';
                    } else if (expressions.sad > threshold) {
                        emoji = '😢';
                        emotionName = 'SAD';
                        if (expressions.sad > 0.7) emoji = '😭';
                    } else if (expressions.surprised > threshold) {
                        emoji = '😲';
                        emotionName = 'SURPRISED';
                        if (expressions.surprised > 0.7) emoji = '😱';
                    } else if (expressions.fearful > threshold) {
                        emoji = '😨';
                        emotionName = 'FEARFUL';
                        if (expressions.fearful > 0.7) emoji = '😰';
                    } else if (expressions.disgusted > threshold) {
                        emoji = '🤢';
                        emotionName = 'DISGUSTED';
                        if (expressions.disgusted > 0.7) emoji = '🤮';
                    }
                    
                    // Update display
                    emojiDisplay.textContent = emoji;
                    emotionText.textContent = emotionName;
                    confidenceDiv.textContent = `Confidence: ${Math.round(maxValue * 100)}%`;
                    
                    // Update status
                    statusDiv.textContent = `✨ Detecting: ${emotionName} (${Math.round(maxValue * 100)}%)`;
                    statusDiv.className = 'status ready';
                    
                } else {
                    // No face detected
                    emojiDisplay.textContent = '🔍';
                    emotionText.textContent = 'NO FACE DETECTED';
                    statusDiv.textContent = '👤 Please move closer to the camera';
                    statusDiv.className = 'status loading';
                    confidenceDiv.textContent = 'Looking for face...';
                    debugText.textContent = 'No face detected in frame';
                }
                
            } catch (error) {
                console.error('❌ Detection error:', error);
                statusDiv.textContent = 'Detection error: ' + error.message;
                statusDiv.className = 'status error';
                emojiDisplay.textContent = '⚠️';
                emotionText.textContent = 'ERROR';
            }
            
            detectionRunning = false;
            
            // Continue detection loop
            setTimeout(detectExpressions, 150);
        }

        // Error handling for unhandled promise rejections
        window.addEventListener('unhandledrejection', function(event) {
            console.error('❌ Unhandled promise rejection:', event.reason);
            statusDiv.textContent = 'Unexpected error: ' + event.reason;
            statusDiv.className = 'status error';
        });

        // Log when everything is ready
        window.addEventListener('load', function() {
            console.log('🚀 Useless Emoji Detector - Ready to rock your hackathon!');
        });
    </script>
</body>
</html>
